version: "3.8"

services:
  webizly:
    build: .
    container_name: webizly-qa
    pull_policy: always
    restart: always
    networks:
       - traefik
       - backend
    environment:
      - DEPLOYMENT=development
      - DATABASE_URL=postgresql+psycopg2://development:development@postgres:5432/development
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "development"
    ports:
      - "80"
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.webizly-qa.rule=Host(`qa.salmaanweb.xyz`)
      - traefik.http.routers.webizly-qa.entrypoints=https
      - traefik.http.routers.webizly-qa.tls=true
      - traefik.http.routers.webizly-qa.tls.certresolver=simple-resolver
      - traefik.http.services.webizly-qa.loadbalancer.server.port=80
networks:
  traefik:
      name: traefik
      external: true
  backend:
      external: true
